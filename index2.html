<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css2.css">
    <link rel="icon" href="images/cloudy_bottom.png" type = "image/icon type">
    <script src = "js.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="container_content">
                <div class="left">
                    <img src="images/sunny.png" alt="sunny" id = "sunny" class = "weather_icon">
                    <h2>Weather App</h2>
                    <p>Check Location's Weather</p>
                    <input type="text" placeholder="enter city"><br>
                    <button><img src="images/search_icon.png" alt="search_icon">search</button>

                    <div class="loc_note">
                        <h1 class = "temp"></h1>
                        <div class = "details">
                            <h1 class = "city_name"></h1>
                            <h2 class = "city_description"></h2>
                        </div>
                        <img src="images/clear.png" alt="clear" class = "weather_icon_white">
                    </div>
                    
                </div>
                <div class="right">
                    <div class = "weather">
                        <div>
                            <img src="images/rainy.png" alt="rainy" class = "weather_icon_white" style = "width:64px; height:64px">
                            <h3 class = "weather_name">Rainy</h3>
                            <h4 class = "weather_description">Heavy Intensity Rain</h4>
                        </div>
                        <div>
                            <img src="images/temp.png" alt="remperature">
                            <h3 class = "temp">78°C</h3>
                            <h4>Temperature</h4></p>
                        </div>
                    </div>
                    <div class = "details">
                        <h3>DETAILS</h3>
                        <div class="details_content">
                            <h4><img src="images/humidity.png" alt="humidity">Humidity</h4>
                            <h4 class = "humidity">78%</h4>
                        </div>

                        <div class="details_content">
                            <h4><img src="images/pressure.png" alt="pressure">Pressure</h4>
                            <h4 class = "pressure">1011</h4>
                        </div>

                        <div class="details_content">
                            <h4><img src="images/wind_degree.png" alt="wind degree">Wind Degree</h4>
                            <h4 class = "wind_deg">78°C</h4>
                        </div>

                        <div class="details_content">
                            <h4><img src="images/wind_speed.png" alt="wind speed">Wind Speed</h4>
                            <h4 class =  "wind_spd">0.89km/h</h4>
                        </div>

                        
                        <div class="details_content">
                            <h4><img src="images/wind_gust.png" alt="wind gust">Wind Gust</h4>
                            <h4 class = "wind_gst">0.38</h4>
                        </div>
                    </div>

                   
                    <img src="images/rainy2.png" alt="" id = 'clear_design' class = "weather_icon_bottom">

                 

                </div>

                </div>
            </div>
        </div>


    </div>
   
</body>
</html>
