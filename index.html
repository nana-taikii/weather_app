<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class = "cover">
        <div class="main_panel">
           <div class="main_panel_content">
                <div class="content_left">
                    <div class = "display_panel">
                        <div class = "left_panel">
                            <div class = "display_panel_content">
                                <img src="images/rainy.png" alt="sunny">
                                <div class = "display_details">
                                    <h2>Rainy</h2>
                                    <h3>Heavy Intensity Rain</h3>
                                </div>
                            </div>

                            <div class = "display_panel_content">
                                <img src="images/temp.png" alt="temperature">
                                <div class = "display_details">
                                    <h2>30°c</h2>
                                    <h3>Temp</h3>
                                </div>
                            </div>

                            <div class = "display_panel_content">
                                <img src="images/humidity.png" alt="humidity">
                                <div class = "display_details">
                                    <h2>78%</h2>
                                    <h3>Humidity</h3>
                                </div>
                            </div>
                        </div>

                        <div class = "right_panel">


                            <div class = "display_panel_content">
                                <img src="images/pressure.png" alt="Pressure">
                                <div class = "display_details">
                                    <h2>1011</h2>
                                    <h3>Pressure</h3>
                                </div>
                            </div>

                            <div class = "display_panel_content">
                                <img src="images/wind_degree.png" alt="Wind degree">
                                <div class = "display_details">
                                    <h2>75°</h2>
                                    <h3>Wind Degree</h3>
                                </div>
                            </div>
                            <div class = "display_panel_content">
                                <img src="images/wind_speed.png" alt="wind speed">
                                <div class = "display_details">
                                    <h2>0.89km/h</h2>
                                    <h3>Wind Speed</h3>
                                </div>
                            </div>
                        </div>
                        <div class = "right_panel">

                            <div class = "display_panel_content">
                                <img src="images/wind_gust.png" alt="wind gust">
                                <div class = "display_details">
                                    <h2>0.38</h2>
                                    <h3>Wind Gust</h3>
                                </div>
                            </div>
                            

                            <div class = "display_panel_content">
                                <img src="images/sea_level.png" alt="sea level">
                                <div class = "display_details">
                                    <h2>1011</h2>
                                    <h3>Sea Level</h3>
                                </div>
                            </div>

                            <div class = "display_panel_content">
                                <img src="images/ground.png" alt="ground">
                                <div class = "display_details">
                                    <h2>1001</h2>
                                    <h3>Ground Level</h3>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                </div>
                <div class="content_right">
                        <div class="content_right_content">
                            <img src="images/city_icon.png" alt="city" id = "location_icon">
                            <input type="text" placeholder = "enter city" spellcheck="false"><br>
                            <button class = "search_btn"><img src="images/search_icon.png" alt="search icon">search</button>
                        </div>
                </div>
           </div>
        
        </div>

    </div>
    <div class="location_panel">
        <h1>30°</h1>
        <div class = "details">
            <h2>Manila</h2>
            <h3>PH</h3>
        </div>
    </div>
    
</body>
</html>
